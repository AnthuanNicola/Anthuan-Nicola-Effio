<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAlto de LInea </title>
</head>
<body>
    <!-- Salto de línea con <br> -->
    <h1>Salto de línea</h1>
    <p>Línea uno <br>Línea dos</p>
    <p>Texto antes del salto de línea<br>Texto después del salto de línea</p>
    <!-- linea horizontal <hr> -->
    <hr><!--Dibuja una línea horizontal
    para separar contenido. No se cierra.-->
    <p>Texto después de la línea</p>
    <p>Texto antes de la línea</p>
    <p>Texto después de la línea</p>
    

    
</body>
</html>
