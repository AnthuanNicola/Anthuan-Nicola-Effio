<!DOCTYPE html><!--	Le dice al navegador que usaremos HTML5. Es obligatorio.-->
<html lang="en"><!--	Le dice al navegador que el idioma de la pagina es ingles. Es opcional.-->
<head><!--		Aquí va la información "interna" de la página (no se muestra en pantalla).-->
    <meta charset="UTF-8"><!--Le dice al navegador que use caracteres en español (tildes, ñ, etc.).-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--	Le dice al navegador que la página es responsiva (se adapta a pantallas pequeñas).-->
    <title>Mi primera pagina</title><!--	Le dice al navegador el título de la página (se muestra en la pestaña del navegador).-->
</head><!-- Cierre del encabezado.-->
<body><!-- Aquí va todo lo que se muestra en pantalla (títulos, texto, imágenes, etc.).-->
    <h1>hola mundo </h1>
    <p>esta es mi priemra pagina web con html</p>

</body><!-- Cierre del cuerpo.-->
</html><!-- Cierre del documento HTML.-->
