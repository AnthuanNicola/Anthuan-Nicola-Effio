<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista no ordenado</title>
</head>
<body>
    <!-- Lista no ordenada -->
    <h1>Lista de la compra</h1>
    <!-- Se usa cuando el orden de los elementos no importa. 
    Cada ítem se marca con una viñeta (●). -->
    <ul><!-- Crea una lista no ordenada. -->
        <li>Pan</li><!-- 	Cada elemento (ítem) de la lista -->
        <li>Leche</li>
        <li>Huevos</li>
    </ul>  
    
</body>
</html>
