<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista ordenado</title>
</head>
<body>
    <!-- Lista ordenada -->
    <h1>Lista de tareas</h1>
    <!-- Se usa cuando el orden sí importa,
        y los ítems están numerados (1, 2, 3...). -->
    <ol><!-- sirve para crear una lista ordenanda  -->
        <li>Levantarse</li>
        <li>Ducharse</li>
        <li>Desayunar</li>
    </ol>      
    
</body>
</html>
